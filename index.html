<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BootStrap libraries -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
      integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- local css import -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://ejd.songho.ca/syst24444/Logger.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
      integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- local js import -->
    <script src="js/script.js"></script>
    <title>Word Search Puzzle</title>
  </head>
  <body>
    <div id="input-div">
      <h2>Please select your preferences!</h2>
      <div class="container">
        <form>
          <div class="col-4 mb-3">
            <label class="form-label">Difficulty</label>
            <select id="level" class="form-select">
              <option selected="selected">Please select</option>
              <option value="Grade-1">Grade-1</option>
              <option value="Grade-2">Grade-2</option>
              <option value="Grade-3">Grade-3</option>
              <option value="Grade-4">Grade-4</option>
              <option value="Grade-5">Grade-5</option>
            </select>
          </div>
        </form>
        <button id="create" class="btn btn-primary">
          Create Puzzle
        </button>
      </div>
    </div>
    <section class="monoFont">
      <h1 id="message"></h1>
      <table id="puzzleTable" class="table table-borderless th-lg">

      </table>
    </section>
  </body>
</html>
